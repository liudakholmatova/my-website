<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Шапка сайту-->

    <header class="header">
      <div class="container header-container">
        <a
          class="logo"
          href="./index.html"
          aria-label="Логотип сайта Hata-bagata"
        >
          <img
            src="https://img.freepik.com/premium-vector/rural-landscape-color-image-sketch-style-there-is-space-text-vector-illustration_615712-164.jpg?uid=R190231674&ga=GA1.1.1110229480.1741509105"
            alt="Українська хатина"
            width="69"
            height="56"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="section-menu">
        <div class="menu">
          <div class="menu-left">
            <ul class="list menu-list">
              <li class="menu-item" onclick="showDishes('Сніданки')">
                Сніданки
              </li>
              <li
                class="menu-item"
                onclick="showDishes('Власна кондитерська випічка')"
              >
                Власна кондитерська випічка
              </li>

              <li class="menu-item" onclick="showDishes('Піцца')">Піцца</li>
              <li class="menu-item" onclick="showDishes('Лангуш з печі')">
                Лангуш з печі
              </li>

              <li class="menu-item" onclick="showDishes('Страви на компанію')">
                Страви на компанію
              </li>
              <li class="menu-item" onclick="showDishes('Перші страви')">
                Перші страви
              </li>
              <li class="menu-item" onclick="showDishes('Салати')">Салати</li>
              <li class="menu-item" onclick="showDishes('Гарячі страви')">
                Гарячі страви
              </li>
              <li class="menu-item" onclick="showDishes('Страви на вогні')">
                Страви на вогні
              </li>
              <li class="menu-item" onclick="showDishes('Гарніри')">Гарніри</li>
              <li
                class="menu-item"
                onclick="showDishes('Українські традиційні страви')"
              >
                Українські традиційні страви
              </li>
              <li class="menu-item" onclick="showDishes('Соуси')">Соуси</li>
              <li class="menu-item" onclick="showDishes('Десерти')">Десерти</li>
              <li class="menu-item" onclick="showDishes('Бокси')">Бокси</li>
              <li class="menu-item" onclick="showDishes('Новинки')">Новинки</li>
            </ul>
          </div>

          <div class="content" id="content"></div>
        </div>
      </section>
    </main>
    <script>
      const dishes = {
        Сніданки: [
          "Сирник з чорничним мусом",
          "Яєшня з ковбасами",
          "Вівсянка з ягодами та фруктами",
          "Бріош з авокадо та фруктами",
          "Омлет з сиром та мінісосисками",
          "Скрамбл з кус кусом",
        ],
        "Власна кондитерська випічка": [
          "Чізкейк ягідний",
          "Тістечко Шоколад-апельсин",
          "Тістечко Шоколад-малина",
          "Наполеон",
          "Тістечко Чорний ліс",
          "Тістечко Тірамісу кавове",
          "Тістечко Полуниця-ваніль",
          "Снігерс",
          "Тістечко Груша",
        ],
        // Вечері: ["Паста з куркою", "Риба на пару", "Овочеве рагу"],
        // Десерти: ["Чізкейк", "Тірамісу", "Морозиво"],
      };

      function showDishes(category) {
        const contentDiv = document.getElementById("content");
        const items = dishes[category]

          .map((dish) => `<li class="menu-item-right">${dish}</li>`)
          .join("");

        contentDiv.innerHTML = `
        <h2>${category}</h2>
        <ul>${items}</ul>
      `;
      }
    </script>
  </body>
</html>
