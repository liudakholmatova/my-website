<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Шапка сайту-->

    <header class="header">
      <div class="container header-container">
        <a
          class="logo"
          href="./index.html"
          aria-label="Логотип сайта Hata-bagata"
        >
          <img
            src="./images/logo/logo_converted.jpg"
            alt="Українська хатина"
            width="69"
            height="56"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="section-menu">
        <div class="menu">
          <div class="menu-left">
            <ul class="list menu-list">
              <li
                class="menu-item"
                onclick="showDishes('Сніданки з 9.00-12.00')"
              >
                Сніданки з 9.00-12.00
              </li>
              <li
                class="menu-item"
                onclick="showDishes('Власна кондитерська випічка')"
              >
                Власна кондитерська випічка
              </li>

              <li class="menu-item" onclick="showDishes('Піцца')">Піцца</li>
              <li class="menu-item" onclick="showDishes('Лангуш з печі')">
                Лангуш з печі
              </li>

              <li class="menu-item" onclick="showDishes('Страви на компанію')">
                Страви на компанію
              </li>
              <li class="menu-item" onclick="showDishes('Перші страви')">
                Перші страви
              </li>
              <li class="menu-item" onclick="showDishes('Салати')">Салати</li>
              <li class="menu-item" onclick="showDishes('Гарячі страви')">
                Гарячі страви
              </li>
              <li class="menu-item" onclick="showDishes('Страви на вогні')">
                Страви на вогні
              </li>
              <li class="menu-item" onclick="showDishes('Гарніри')">Гарніри</li>
              <li
                class="menu-item"
                onclick="showDishes('Українські традиційні страви')"
              >
                Українські традиційні страви
              </li>
              <li class="menu-item" onclick="showDishes('Соуси')">Соуси</li>
              <li class="menu-item" onclick="showDishes('Десерти')">Десерти</li>
              <li class="menu-item" onclick="showDishes('Бокси')">Бокси</li>
              <li class="menu-item" onclick="showDishes('Новинки')">Новинки</li>
            </ul>
          </div>

          <div class="content" id="content"></div>
        </div>
      </section>
    </main>
    <script>
      const dishes = {
        "Сніданки з 9.00-12.00": [
          {
            name: "Сирник з чорничним мусом",
            price: "115 &#8372;",
            image: "./images/випічка/груша.jpg",
            description:
              "Ніжний сирник із хрусткою основою та чорничним мусом зверху.",
          },
          {
            name: "Яєшня з ковбасами",
            price: "165 &#8372;",
            image: "./images/випічка/груша.jpg",
            description:
              "Ранкова енергія: яєшня з ковбасами - ідеальний початок дня.",
          },
          {
            name: "Вівсянка з ягодами та фруктами",
            price: "100 &#8372;",
            image: "./images/випічка/груша.jpg",
            description:
              "Ніжна вівсяна каша з асорті свіжих сезонних ягід та фруктів.",
          },
          {
            name: "Бріош з авокадо та фруктами",
            price: "235 &#8372;",
            image: "./images/випічка/груша.jpg",
            description:
              "Мягкий бріош, стигле авокадо,свіжі сезонні фрукти.Енергія та смак у кожному шматочку.",
          },
          {
            name: "Омлет з сиром та мінісосисками",
            price: "170 &#8372;",
            image: "./images/випічка/груша.jpg",
            description:
              "Пишний омлет,приготований з вершковим сиром та соковитими мінісосисками.",
          },
          {
            name: "Скрамбл з кус кусом",
            price: "115 &#8372;",
            image: "./images/випічка/груша.jpg",
            description:
              "Ніжний скрамбл подається на подушці з легкого кус куса та зеленню.Незвичний та смачний початок дня.",
          },
        ],
        "Власна кондитерська випічка": [
          "Чізкейк ягідний",
          "Тістечко Шоколад-апельсин",
          "Тістечко Шоколад-малина",
          "Наполеон",
          "Тістечко Чорний ліс",
          "Тістечко Тірамісу кавове",
          "Тістечко Полуниця-ваніль",
          "Снігерс",
          "Тістечко Груша",
        ],
      };

      // my code//
      function showDishes(category) {
        const contentDiv = document.getElementById("content");
        const items = dishes[category]

          .map(
            (dish) => `<li class="menu-item-right">
                  <img class="img-item-right" src="${dish.image}" alt="${dish.name}">
              <div class="dish-info">
                <h3 class="dish-title">${dish.name}</h3>
                <p class="dish-price">${dish.price}</p>
                 <p class="dish-description">${dish.description}</p>
              </div>
                  </li>`
          )
          .join("");

        contentDiv.innerHTML = `
              <h2>${category}</h2>
              <ul>${items}</ul>
            `;
      }
    </script>
  </body>
</html>
